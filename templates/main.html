<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Don Caps Green Screen Party App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css">


</head>
<body>
<div class="container">

    <div class="main_Title">
        <div class="row justify-content-center">
            Welcome!
        </div>

    </div>


    <div class="instructions">
        <div class="row">
            <div class="row justify-content-center">
                What scene would you like to select?
            </div>
        </div>
    </div>


    <div class="user_Options_Container">
        <form action="{{ url_for('main_Window') }}" method="POST">
            <div class="row">
                <div class="col-4">
                    <img src="../static/Images/Beach.jpg" alt="...">
                </div>
                <div class="col-4">
                    <img src="../static/Images/Graveyard.jpg" alt="...">
                </div>
                <div class="col-4">
                    <img src="../static/Images/Old%20West%20Town.jpg" alt="...">
                </div>
            </div>
            <div class="row">
                <div class="col-1"></div>

                <div class="col-3">
                    <button type="submit" class="btn btn-primary" name="submit_button" value="Beach">Go To The Beach</button>
                </div>
                <div class="col-1"></div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary" name="submit_button" value="Graveyard">Get Spooky</button>
                </div>
                <div class="col-1"></div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary" name="submit_button" value="Old West">Howdy Partner</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <img src="../static/Images/Space.PNG" alt="...">
                </div>
                <div class="col">
                    <img src="../static/Images/Disco.png" alt="...">
                </div>
                <div class="col">
                    <img src="../static/Images/Mugshot%20Height.jpg" alt="...">
                </div>
            </div>
            <div class="row">
                <div class="col-1"></div>

                <div class="col-3">
                    <button type="submit" class="btn btn-primary" name="submit_button" value="Outer Space">Blast Off?</button>
                </div>
                <div class="col-1"></div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary" name="submit_button" value="Disco">Get Groovy?</button>
                </div>
                <div class="col-1"></div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary" name="submit_button" value="Mugshot">Do Not Pass Go</button>
                </div>
            </div>
        </form>

    </div>

</div>

</body>
</html>
